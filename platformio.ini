[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
board_build.partitions = user-partition.csv
upload_speed = 115200
monitor_speed = 115200

lib_deps =
  #Using a library name
  M5Stack
  M5ez
  ezTime
  RTClib
  SimpleTimer
  Adafruit BME280 Library
  Adafruit Unified Sensor
  Blynk
